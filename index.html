<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="gate">
        <div class="gate__card animate-pop">
            <p class="gate__eyebrow">Secure Entry</p>
            <h1 class="gate__title">Feed the Cat</h1>
            <p class="gate__description">Enter the secret password to satisfy the feline.</p>
            <form class="gate__form" id="auth-form">
                <div class="input-group">
                    <input class="gate__input" id="pw" type="password" placeholder="The secret word..." autocomplete="off" aria-label="Password" required>
                    <div class="input-focus-border"></div>
                </div>
                <button class="gate__button" type="submit">Unlock Access</button>
            </form>
            <p class="gate__notice" id="message"></p>
        </div>
    </main>
    <script>
        (() => {
            const secret = atob('cGl6emE='); // "pizza" lightly obfuscated
            const form = document.getElementById('auth-form');
            const input = document.getElementById('pw');
            const msg = document.getElementById('message');

            const success = () => {
                sessionStorage.setItem('memeAuth', 'ok');
                window.location.href = 'meme.html';
            };

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const attempt = input.value.trim().toLowerCase();
                if (attempt === secret) {
                    success();
                } else {
                    msg.textContent = 'Access denied, try again.';
                    input.value = '';
                    input.focus();
                }
            });

            input.focus();
        })();
    </script>
</body>
</html>
